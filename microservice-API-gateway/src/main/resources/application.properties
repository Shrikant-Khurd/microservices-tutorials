

spring.application.name=api-gateway
server.port=9191

logging.level.org.springframework.security: DEBUG

info.application.name = API Gateway service
info.application.description= Microservice with spring boot
info.application.author.name= Shrikant Khurd
info.application.author.bio= Software Engineer
info.organization = Cybage Software

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.java.enabled=true
management.info.build.enabled=true
management.info.env.enabled=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

